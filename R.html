<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FaithSteps â€“ Walk with God</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: linear-gradient(to bottom right, #fde2ff, #ffe6f0);
    --primary: #d63384;
    --secondary: #ff69b4;
    --highlight: #fff0f5;
    --text: #2d1e45;
    --white: #fff;
    --shadow: rgba(0,0,0,0.07);
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  header {
    position: relative;
    background: url('https://images.unsplash.com/photo-1554355409-7d69eaad80d9?q=80&w=1200&auto=format&fit=crop') no-repeat center/cover;
    color: var(--white);
    text-align: center;
    padding: 5rem 2rem;
  }
  header h1, header p { position: relative; z-index:1; }
  header h1 { font-size:3rem; text-shadow:2px 2px 6px #000; margin-bottom:0.3rem;}
  header p { font-size:1.3rem; text-shadow:1px 1px 5px #000; }

  nav {
    position: sticky; top:0;
    background: var(--primary);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow);
    gap:0.6rem;
    z-index:10;
  }
  nav a {
    color: var(--white);
    margin:0.5rem 1.2rem;
    text-decoration:none;
    font-weight:700;
    font-size:1.1rem;
  }
  nav a:hover { color: var(--secondary); text-decoration: underline; }

  main { max-width:900px; margin:2rem auto 4rem; padding:0 1rem; }

  section {
    background: var(--white);
    border-radius:12px;
    padding:2rem;
    margin-bottom:2rem;
    box-shadow:0 6px 18px var(--shadow);
  }
  section h2 {
    color: var(--primary);
    margin-bottom:1rem;
    font-weight:700;
    font-size:1.8rem;
    text-align:center;
  }

  #todaysVerseBox {
    font-size:1.1rem;
    font-weight:500;
    background: var(--highlight);
    padding:1.2rem 1.8rem;
    border-radius:10px;
    box-shadow: inset 0 0 10px #ffd6f0;
    margin-bottom:1.5rem;
    line-height:1.5;
    word-wrap: break-word;
    text-align:center;
  }

  .verse-image {
    display:block;
    max-width:320px;
    width:100%;
    margin:1rem auto 2rem;
    border-radius:12px;
    box-shadow:0 6px 16px var(--shadow);
    object-fit:cover;
  }

  #translationSelect {
    display:block;
    margin:0 auto 1rem;
    padding:0.6rem 1rem;
    border-radius:8px;
    border:2px solid var(--primary);
    background: var(--highlight);
    font-size:1rem;
    font-weight:600;
    color: var(--text);
    cursor:pointer;
    transition: border 0.3s, box-shadow 0.3s;
  }
  #translationSelect:hover {
    border-color: var(--secondary);
    box-shadow: 0 0 8px var(--shadow);
  }

  /* Announcement */
  .reminder {
    background: linear-gradient(to right, var(--secondary), var(--primary));
    color: var(--white);
    font-weight: 700;
    padding: 1rem 1.2rem;
    border-radius: 10px;
    margin-bottom:2rem;
    position: relative;
    max-width: 100%;
    overflow: hidden;
    min-height: 60px;
    display:flex;
    align-items: center;
    justify-content: center;
    white-space: pre-wrap;
    text-align: center;
    border: 2px dotted var(--white);
  }
  #announcement {
    display:inline-block;
    border-right:2px solid var(--white);
    padding-right:2px;
    animation: blink-caret 0.7s step-end infinite;
    width: 100%;
  }
  @keyframes blink-caret { 50% { border-color: transparent; } }

  .footer-prayer {
    background: var(--highlight);
    color: var(--primary);
    text-align:center;
    padding:2rem;
    font-size:1rem;
    line-height:1.8;
    border-top:2px solid var(--secondary);
    white-space: pre-line;
    font-weight:500;
    box-shadow:0 -2px 12px var(--shadow);
    border-radius:0 0 12px 12px;
    max-width:900px;
    margin:0 auto 2rem;
  }
  .footer-prayer strong {
    display:block;
    margin-bottom:1rem;
    font-size:1.3rem;
  }

  @media(max-width:600px){
    header h1{font-size:2.2rem;}
    nav a{margin:0.5rem 0.8rem;font-size:1rem;}
    main{margin:1rem auto 3rem;}
    section{padding:1.2rem 1.2rem;}
    section h2{font-size:1.5rem;}
    header p{font-size:1rem;}
    #todaysVerseBox{font-size:1rem;padding:1rem 1.2rem;}
    .verse-image{max-width:100%;height:auto;}
  }
</style>
</head>
<body>
<header>
  <h1>FaithSteps: Walk With God</h1>
  <p>6 months of Seeking God's Face â€¢ Scripture â€¢ Fasting â€¢ Prayer â€¢ Journaling</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="journal.html">Journal</a>
  <a href="verses.html">Verses</a>
  <a href="fasting.html">Fasting</a>
  <a href="BibleBook.html">Monthly Bible Reading</a>
</nav>

<main>
  <section class="reminder" id="reminderSection">
    <span id="announcement"></span>
  </section>

  <section id="todaysVerse">
    <h2>ðŸ“– Today's Verse</h2>
    <select id="translationSelect"></select>
    <div id="todaysVerseBox">Loading verseâ€¦</div>
    <img id="dailyVerseImage" src="" alt="Verse of the Day Image" class="verse-image"/>
  </section>
</main>

<section class="footer-prayer">
  <strong>The Lord's Prayer</strong>
  <div id="lordsPrayer"></div>
</section>

<script>
  // Announcement bar
  const announcementMessage = ""; 
  const announcementEl = document.getElementById("announcement");
  const reminderSection = document.getElementById("reminderSection");
  if(!announcementMessage.trim()){ reminderSection.style.display="none"; } 
  else {
    let words=announcementMessage.split(' '), lines=[], currentLine='';
    words.forEach(word=>{
      if((currentLine+word).length>50){ lines.push(currentLine.trim()); currentLine=word+' '; } 
      else currentLine+=word+' ';
    });
    if(currentLine) lines.push(currentLine.trim());
    let lineIndex=0, charIndex=0;
    function typeLine(){
      if(lineIndex>=lines.length) return;
      announcementEl.textContent = lines.slice(0,lineIndex).join('\n') + '\n' + lines[lineIndex].substring(0,charIndex);
      charIndex++;
      if(charIndex<=lines[lineIndex].length) setTimeout(typeLine,50);
      else { lineIndex++; charIndex=0; setTimeout(typeLine,200);}
    }
    typeLine();
  }

  // Fasting banner example
  (function(){
    const channelName='faithsteps_fast';
    const bannerId='fasting-banner-auto';
    const soundId='fasting-sound-element';
    function makeBanner(){
      if(document.getElementById(bannerId)) return;
      const banner=document.createElement('div');
      banner.id=bannerId;
      banner.style.position='fixed';
      banner.style.bottom='20px';
      banner.style.right='20px';
      banner.style.zIndex=99999;
      banner.style.padding='14px 18px';
      banner.style.borderRadius='10px';
      banner.style.boxShadow='0 8px 30px rgba(0,0,0,0.18)';
      banner.style.background='#6b21a8';
      banner.style.color='#fff';
      banner.style.fontFamily="'DM Sans',sans-serif";
      banner.style.fontWeight='700';
      banner.style.cursor='pointer';
      banner.innerHTML=`<div style="font-size:1rem">Fasting Day</div><div style="font-weight:400; font-size:0.85rem; margin-top:4px">Water fast: 12:00 AM â€“ 5:00 PM â€” click for details</div>`;
      banner.addEventListener('click',()=>{ window.location.href='fasting.html'; });
      document.body.appendChild(banner);
    }
    function removeBanner(){ const el=document.getElementById(bannerId); if(el) el.remove(); }
    function playBeep(){ if(document.getElementById(soundId)) return; const audio=document.createElement('audio'); audio.id=soundId; audio.src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="; audio.play().catch(()=>{}); }

    function handlePayload(payload){ if(!payload) return; if(payload.fasting){ makeBanner(); playBeep(); flashTitle('Fasting Day â€” Click for details'); } else { removeBanner(); restoreTitle(); } }
    let titleInterval=null; const origTitle=document.title;
    function flashTitle(msg){ if(titleInterval) clearInterval(titleInterval); let on=false; titleInterval=setInterval(()=>{ document.title=on?msg:origTitle; on=!on; },1200); setTimeout(()=>{ if(titleInterval){ clearInterval(titleInterval); titleInterval=null; document.title=origTitle;} },20000); }
    function restoreTitle(){ if(titleInterval){ clearInterval(titleInterval); titleInterval=null; document.title=origTitle;} }

    if('BroadcastChannel' in window){ const bc=new BroadcastChannel(channelName); bc.addEventListener('message',ev=>handlePayload(ev.data)); window._faith_bc=bc; }
    window.addEventListener('storage',(e)=>{ if(e.key==='faithsteps_fasting'&&e.newValue){ try{ handlePayload(JSON.parse(e.newValue)); } catch(e){} } });
    try{ const raw=localStorage.getItem('faithsteps_fasting'); if(raw) handlePayload(JSON.parse(raw)); } catch(e){}
    window.removeFastingBanner=removeBanner;
  })();

  // Verse of the day with translation selector
  const verseBox=document.getElementById('todaysVerseBox');
  const verseImage=document.getElementById('dailyVerseImage');
  const translationSelect=document.getElementById('translationSelect');
  const today=new Date(), year=today.getFullYear(), month=String(today.getMonth()+1).padStart(2,'0'), day=String(today.getDate()).padStart(2,'0');
  const dateStr=`${year}-${month}-${day}`;
  const imagePath=`images/${month}${day}.jpg`;
  verseImage.src=imagePath;
  verseImage.onerror=()=>{verseImage.style.display='none';};

  // Verses object with translations
  const verses={
    "2025-09-23": {
      "MSG":"â€œWith all this going for us, my dear, dear friends, stand your ground. And donâ€™t hold back. Throw yourselves into the work of the Master, confident that nothing you do for him is a waste of time or effort.â€ â€” 1 Corinthians 15:58",
      "NLT":"â€œSo, my dear brothers and sisters, be steadfast, immovable, always excelling in the Lordâ€™s work, because you know that your labor in the Lord is not in vain.â€ â€” 1 Corinthians 15:58",
      "NIV":"â€œTherefore, my dear brothers and sisters, stand firm. Let nothing move you. Always give yourselves fully to the work of the Lord, because you know that your labor in the Lord is not in vain.â€ â€” 1 Corinthians 15:58",
      "GNT":"â€œSo, my dear brothers, be firm, immovable, always devoted to the work of the Lord, knowing that in the Lord your labor is not in vain.â€ â€” 1 Corinthians 15:58",
      "NKJV":"â€œTherefore, my beloved brethren, be steadfast, immovable, always abounding in the work of the Lord, knowing that your labor is not in vain in the Lord.â€ â€” 1 Corinthians 15:58",
      "NORTHERN SOUTH":"Verse not available",
      "SISWATI":"Verse not available"
    }
    // Add more dates similarly
  };

  // Build translation selector dynamically
  const todaysVerses=verses[dateStr]||{"MSG":"Stay rooted in the Word. Verse coming soon."};
  Object.keys(todaysVerses).forEach(ver=>{
    const option=document.createElement('option');
    option.value=ver;
    option.textContent=ver;
    if(todaysVerses[ver]==="Verse not available") option.disabled=true;
    translationSelect.appendChild(option);
  });

  // Set default translation to NLT or first available
  const defaultTranslation="NLT";
  translationSelect.value=defaultTranslation in todaysVerses && todaysVerses[defaultTranslation]!=="Verse not available"? defaultTranslation:Object.keys(todaysVerses).find(v=>todaysVerses[v]!=="Verse not available");
  verseBox.textContent=todaysVerses[translationSelect.value];

  translationSelect.addEventListener('change',()=>{
    const val=translationSelect.value;
    if(todaysVerses[val]==="Verse not available") verseBox.textContent=todaysVerses["MSG"];
    else verseBox.textContent=todaysVerses[val];
  });

  // Lord's Prayer animation
  const prayerLines=[
    "Our Father, who art in heaven,",
    "hallowed be Thy name.",
    "Thy kingdom come,",
    "Thy will be done,",
    "on earth as it is in heaven.",
    "",
    "Give us this day our daily bread,",
    "and forgive us our debts,",
    "as we forgive our debtors.",
    "",
    "And lead us not into temptation,",
    "but deliver us from evil.",
    "",
    "For Thine is the kingdom,",
    "and the power,",
    "and the glory, forever.",
    "Amen."
  ];
  const prayerEl=document.getElementById("lordsPrayer");
  let pLine=0, pChar=0, built=[];
  function typePrayer(){
    if(pLine>=prayerLines.length) return;
    built[pLine]=prayerLines[pLine].substring(0,pChar);
    prayerEl.textContent=built.join("\n");
    pChar++;
    if(pChar<=prayerLines[pLine].length) setTimeout(typePrayer,60);
    else { pLine++; pChar=0; setTimeout(typePrayer,400);}
  }
  typePrayer();
</script>
</body>
</html>
