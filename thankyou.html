<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You – FaithSteps</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'DM Sans', sans-serif;
    background: linear-gradient(to bottom right, #e6f4e7, #d4edd5);
    color: #1c2a1c;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    min-height:100vh;
    padding:2rem;
    overflow:hidden;
    position:relative;
  }

  h1 { 
    color:#228B22; 
    font-size:2.5rem; 
    margin-bottom:1rem;
    opacity:0;
    animation: fadeIn 1.5s forwards 0.5s;
  }
  p { 
    font-size:1.2rem; 
    max-width:600px; 
    line-height:1.6; 
    margin-bottom:2rem;
    opacity:0;
    animation: fadeIn 1.5s forwards 1.5s;
  }
  a { 
    color:#2e8b57; 
    text-decoration:none; 
    font-weight:700; 
    opacity:0;
    animation: fadeIn 1.5s forwards 2.5s;
  }
  a:hover { text-decoration:underline; }

  /* Star burst animation */
  .star-burst {
    width:80px;
    height:80px;
    position: relative;
    margin-bottom:1.5rem;
    opacity:0;
    animation: fadeIn 1s forwards 0s;
  }
  .star-burst span {
    position:absolute;
    width:4px;
    height:20px;
    background:#FFD700;
    top:30px;
    left:38px;
    transform-origin:center bottom;
    animation: burst 0.8s ease forwards;
  }
  .star-burst span:nth-child(1){transform:rotate(0deg);}
  .star-burst span:nth-child(2){transform:rotate(45deg);}
  .star-burst span:nth-child(3){transform:rotate(90deg);}
  .star-burst span:nth-child(4){transform:rotate(135deg);}
  .star-burst span:nth-child(5){transform:rotate(180deg);}
  .star-burst span:nth-child(6){transform:rotate(225deg);}
  .star-burst span:nth-child(7){transform:rotate(270deg);}
  .star-burst span:nth-child(8){transform:rotate(315deg);}

  @keyframes burst {
    0% { transform: scaleY(0);}
    100% { transform: scaleY(1);}
  }
  @keyframes fadeIn {
    to { opacity:1; }
  }

  /* Confetti pieces */
  .confetti {
    position: absolute;
    border-radius: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }

  @media(max-width:600px){
    h1{font-size:2rem;}
    p{font-size:1rem;}
  }
</style>
</head>
<body>
  <div class="star-burst">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <h1>Thank You!</h1>
  <p>Your submission has been received. We appreciate your input for October’s theme, verses, and fasting suggestions. Your contributions will help us make FaithSteps even better.</p>
  <a href="index.html">Return to Home</a>

<script>
  // Continuous confetti for 8 seconds
  const confettiColors = ['#228B22', '#32CD32', '#ADFF2F', '#00FF7F', '#98FB98'];
  const confettiDuration = 8000; // 8 seconds
  const confettiInterval = 200; // every 200ms

  const intervalId = setInterval(() => {
    for(let i=0;i<10;i++){
      const conf = document.createElement('div');
      conf.className='confetti';
      const size = 5 + Math.random()*8;
      conf.style.width = size+'px';
      conf.style.height = size+'px';
      conf.style.backgroundColor = confettiColors[Math.floor(Math.random()*confettiColors.length)];
      conf.style.left = Math.random()*100+'vw';
      conf.style.top = '-10px';
      conf.style.animationDuration = 2 + Math.random()*3+'s';
      conf.style.animationDelay = '0s';
      document.body.appendChild(conf);
      conf.addEventListener('animationend',()=>conf.remove());
    }
  }, confettiInterval);

  // Stop confetti after duration
  setTimeout(()=> clearInterval(intervalId), confettiDuration);
</script>
</body>
</html>
