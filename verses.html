<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FaithSteps – Daily Verses for September</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
      --bg: #ffe4e1;         
      --primary: #d63384;    
      --secondary: #ff69b4;  
      --highlight: #fff0f5;  
      --highlightFullWeek: #ffc0cb;
      --text: #333;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: url('https://images.unsplash.com/photo-1593193583588-66f1dcc0625b?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

   header {
   background: url('https://images.unsplash.com/photo-1554355409-7d69eaad80d9?q=80&w=1200&auto=format&fit=crop') no-repeat center center/cover;
    color: var(--white);
    text-align: center;
    padding: 5rem 2rem;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  header p {
    font-size: 1.2rem;
    font-weight: 500;
    opacity: 0.9;
  }

  nav {
    background: var(--primary);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow);
  }

  nav a {
    color: var(--white);
    margin: 0.5rem 1.2rem;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: var(--highlight);
    text-decoration: underline;
  }

  main {
    background: rgba(255, 255, 255, 0.9);
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    flex-grow: 1;
  }

  h2 {
    color: var(--primary);
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    font-weight: 700;
  }

  ul.verse-list {
    list-style: none;
  }

  ul.verse-list li {
    background: var(--highlight);
    margin-bottom: 0.8rem;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: inset 0 0 6px #f8a5c2;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--primary);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  ul.verse-list li:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  ul.verse-list li.past {
    background: #ffe6f0;
    color: #999;
  }

  ul.verse-list li.today {
    background: var(--highlightFullWeek);
    color: var(--primary);
    font-weight: 700;
    box-shadow: 0 0 12px 2px var(--secondary);
  }

  ul.verse-list li.future {
    color: #555;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2.2rem; }
    header p { font-size: 1rem; }
    nav a { margin: 0.4rem 0.8rem; font-size: 1rem; }
    main { padding: 1.2rem; }
    ul.verse-list li { font-size: 1rem; padding: 0.8rem 1rem; }
  }
</style>
</head>
<body>
  <header>
    <h1>FaithSteps: Daily Verses for September 2025</h1>
    <p>Walk with God day by day through His Word</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="verses.html" aria-current="page">Verses</a>
    <a href="fasting.html">Fasting</a>
  </nav>

  <main>
    <h2>Daily Verses for September</h2>
    <ul class="verse-list" id="verseList"></ul>
  </main>

  <script>
   const verses = [
  { day: 1, ref: "Ezekiel 36:26" },
  { day: 2, ref: "John 15:4–5" },
  { day: 3, ref: "Acts 6:29" },
  { day: 4, ref: "Psalm 63:1" },
  { day: 5, ref: "Matthew 5:8" },
  { day: 6, ref: "Matthew 11:28–29" },
  { day: 7, ref: "1 Samuel 15:22" },
  { day: 8, ref: "Jeremiah 29:13" },
  { day: 9, ref: "Jeremiah 17:10" },
  { day: 10, ref: "Psalm 27:4" },
  { day: 11, ref: "Romans 5:3-4" },
  { day: 12, ref: "Proverbs 8:17" },
  { day: 13, ref: "Hebrews 4:12" },
  { day: 14, ref: "Philippians 3:10" },
  { day: 15, ref: "Hebrews 12:1-2" },
  { day: 16, ref: "Revelation 3:20" },
  { day: 17, ref: "Proverbs 4:23" },
  { day: 18, ref: "James 4:8" },
  { day: 19, ref: "Deuteronomy 5:3" },
  { day: 20, ref: "Psalm 16:11" },
  { day: 21, ref: "Galatians 6:9" },
  { day: 22, ref: "John 6:35" },
  { day: 23, ref: "1 Corinthians 15:58" },
  { day: 24, ref: "James 2:14-26" },
  { day: 25, ref: "Matthew 24:13" },
  { day: 26, ref: "2 Thessalonians 3:13" },
  { day: 27, ref: "1 Peter 1:6-7" },
  { day: 28, ref: "Romans 10:17" },
  { day: 29, ref: "Mark 11:22-25" },
  { day: 30, ref: "2 Corinthians 5:7 & Colossians 1:11-12" }
];

    function buildVerseList() {
      const list = document.getElementById('verseList');
      const today = new Date();
      const currentMonth = today.getMonth(); 
      const currentDay = today.getDate();
      const isSeptember = currentMonth === 8; 

      verses.forEach(({day, ref}) => {
        const li = document.createElement('li');
        li.textContent = `September ${day}: ${ref}`;

        if (isSeptember) {
          if (day < currentDay) li.classList.add('past');
          else if (day === currentDay) li.classList.add('today');
          else li.classList.add('future');
        } else {
          li.classList.add('future');
        }
        list.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', buildVerseList);
  </script>
</body>
</html>
