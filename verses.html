<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FaithSteps – Daily Verses for September</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
<style>
   :root {
    --bg: linear-gradient(to bottom right, #e6f4e7, #d4edd5);
    --primary: #228B22;
    --secondary: #2e8b57;
    --text: #1c2a1c;
    --white: #fff;
    --shadow: rgba(0,0,0,0.1);
    --highlight: #f0fff0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: url('https://images.unsplash.com/photo-1623096939009-cb651b7700f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwNHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

   header {
   background: url('https://images.unsplash.com/photo-1586800530994-79abd9d49abb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDQ2fHx8ZW58MHx8fHx8') no-repeat center center/cover;
    color: var(--white);
    text-align: center;
    padding: 5rem 2rem;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  header p {
    font-size: 1.2rem;
    font-weight: 500;
    opacity: 0.9;
  }

  nav {
    background: var(--primary);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow);
  }

  nav a {
    color: var(--white);
    margin: 0.5rem 1.2rem;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: var(--highlight);
    text-decoration: underline;
  }

  main {
    background: rgba(255, 255, 255, 0.9);
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    flex-grow: 1;
  }

  h2 {
    color: var(--primary);
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
    font-weight: 700;
  }

  ul.verse-list {
    list-style: none;
  }

  ul.verse-list li {
    background: var(--highlight);
    margin-bottom: 0.8rem;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: inset 0 0 6px #a5f8b0;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--primary);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  ul.verse-list li:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  ul.verse-list li.past {
    background: #e6ffec;
    color: #999999;
  }

  ul.verse-list li.today {
    background: var(--highlightFullWeek);
    color: var(--primary);
    font-weight: 700;
    box-shadow: 0 0 12px 2px var(--secondary);
  }

  ul.verse-list li.future {
    color: #555555;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2.2rem; }
    header p { font-size: 1rem; }
    nav a { margin: 0.4rem 0.8rem; font-size: 1rem; }
    main { padding: 1.2rem; }
    ul.verse-list li { font-size: 1rem; padding: 0.8rem 1rem; }
  }
</style>
</head>
<body>
  <header>
    <h1>FaithSteps: Daily Verses for October 2025</h1>
    <p>Walk with God day by day through His Word</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="journal.html">Journal</a>
    <a href="verses.html" aria-current="page">Verses</a>
    <a href="fasting.html">Fasting</a>
  </nav>

  <main>
    <h2>Daily Verses for October</h2>
    <ul class="verse-list" id="verseList"></ul>
  </main>

  <script>
   const verses = [
  { day: 1, ref: "" },
  { day: 2, ref: "" },
  { day: 3, ref: "Luke 18:1" },
  { day: 4, ref: "Proverbs 1:23" },
  { day: 5, ref: "Malachi 3:10" },
  { day: 6, ref: "Psalm 145:18" },
  { day: 7, ref: "Proverbs 2:1-6" },
  { day: 8, ref: "1 Corinthians 1:30" },
  { day: 9, ref: "Jeremiah 29:12" },
  { day: 10, ref: "Proverbs 3:5-8" },
  { day: 11, ref: "Deuteronomy 8:18" },
  { day: 12, ref: "Matthew 26:41" },
  { day: 13, ref: "Proverbs 4:5-8" },
  { day: 14, ref: "John 1:2" },
  { day: 15, ref: "James 5:16" },
  { day: 16, ref: "Proverbs 4:23" },
  { day: 17, ref: "James 1:5" },
  { day: 18, ref: "Colossians 4:2" },
  { day: 19, ref: "Proverbs 8:17" },
  { day: 20, ref: "Joshua 1:8" },
  { day: 21, ref: "Romans 12:12" },
  { day: 22, ref: "Proverbs 9:10-11" },
  { day: 23, ref: "Psalm 1:1-3" },
  { day: 24, ref: "1 Thessalonians 5:16-18" },
  { day: 25, ref: "Proverbs 12:1" },
  { day: 26, ref: "Proverbs 20:13" },
  { day: 27, ref: "Ephesians 6:18" },
  { day: 28, ref: "Proverbs 18:10" },
  { day: 29, ref: "Proverbs 30:5" },
  { day: 30, ref: "Philippians 4:6-7" },
  { day: 31, ref: "Proverbs 28:13" }
];

    function buildVerseList() {
      const list = document.getElementById('verseList');
      const today = new Date();
      const currentMonth = today.getMonth(); 
      const currentDay = today.getDate();
      const isOctober = currentMonth === 9; 

      verses.forEach(({day, ref}) => {
        const li = document.createElement('li');
        li.textContent = `October ${day}: ${ref}`;

        if (isOctober) {
          if (day < currentDay) li.classList.add('past');
          else if (day === currentDay) li.classList.add('today');
          else li.classList.add('future');
        } else {
          li.classList.add('future');
        }
        list.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', buildVerseList);
  </script>
</body>
</html>
