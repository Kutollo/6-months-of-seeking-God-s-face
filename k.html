<script>
/* ----------------- Announcement typing (unchanged) ----------------- */
const announcementMessage = "";
const announcementEl = document.getElementById("announcement");
const reminderSection = document.getElementById("reminderSection");
if(!announcementMessage.trim()){ reminderSection.style.display="none"; } 
else { /* typing code here if needed */ }

/* ----------------- Verse of the Day with fallback ----------------- */
const verseBox=document.getElementById('todaysVerseBox');
const verseImage=document.getElementById('dailyVerseImage');
const today=new Date();
const year=today.getFullYear(), month=String(today.getMonth()+1).padStart(2,'0'), day=String(today.getDate()).padStart(2,'0');
const dateStr=`${year}-${month}-${day}`;
const imagePath=`images/${month}${day}.jpg`;
verseImage.src=imagePath;
verseImage.onerror=()=>{verseImage.style.display='none';};

// your local verse fallback object
const verses = {
  "2025-09-23": "â€œWith all this going for us, my dear, dear friends, stand your ground... â€” 1 Corinthians 15:58 (MSG)"
  // ... keep your existing verses here
};

// show fallback first
verseBox.textContent = verses[dateStr] || "Stay rooted in the Word. Verse coming soon.";

/* ----------------- AO Lab Bible API: load translations ----------------- */
async function loadTranslations(){
  const select = document.getElementById('translationSelect');
  try {
    const r = await fetch('https://bible.helloao.org/api/available_translations.json');
    if (!r.ok) throw new Error('Network response not ok');
    const data = await r.json();
    select.innerHTML = '';
    data.translations.forEach(t=>{
      const opt = document.createElement('option');
      opt.value = t.id;
      opt.textContent = `${t.name} (${t.language})`;
      if (t.id === 'MSG') opt.selected = true; // default
      select.appendChild(opt);
    });
  } catch(err){
    console.error('Could not load translations:', err);
    // fallback option
    select.innerHTML = '';
    const fallback = document.createElement('option');
    fallback.value = 'MSG';
    fallback.textContent = 'The Message (fallback)';
    fallback.selected = true;
    select.appendChild(fallback);
  }
}
document.addEventListener('DOMContentLoaded', loadTranslations);

/* optional: track chosen translation for future fetches */
let currentTranslation = 'MSG';
document.getElementById('translationSelect').addEventListener('change', e => {
  currentTranslation = e.target.value;
  // here you could re-fetch a verse from AO Lab using currentTranslation
});

/* ----------------- Lord's Prayer typing (unchanged) ----------------- */
const prayerLines=[ "Our Father, who art in heaven,", "hallowed be Thy name.", "Thy kingdom come,", "Thy will be done,", "on earth as it is in heaven.", "",
"Give us this day our daily bread,", "and forgive us our debts,", "as we forgive our debtors.", "",
"And lead us not into temptation,", "but deliver us from evil.", "",
"For Thine is the kingdom,", "and the power,", "and the glory, forever.", "Amen."];
const prayerEl=document.getElementById("lordsPrayer");
let pLine=0, pChar=0, built=[];
function typePrayer(){
  if(pLine>=prayerLines.length) return;
  built[pLine]=prayerLines[pLine].substring(0,pChar);
  prayerEl.textContent = built.join("\n");
  pChar++;
  if(pChar<=prayerLines[pLine].length) setTimeout(typePrayer,60);
  else { pLine++; pChar=0; setTimeout(typePrayer,400);}
}
typePrayer();
</script>
